<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="output-window">
            <input type="text" id="screen">
        </div>
        <div class="buttons">
            <div class="row">
                <button onclick="clearScreen()" class="btn">C</button>
            </div>
            <div class="row">
                <button onclick="btnclick(7)" class="btn"><label class="font">7</label></button>
                <button onclick="btnclick(8)" class="btn"><label class="font">8</label></button>
                <button onclick="btnclick(9)" class="btn"><label class="font">9</label></button>
                <button onclick="btnclick('*')" class="btn"><label class="font">X</label></button>
            </div>
            <div class="row">
                <button onclick="btnclick(4)" class="btn"><label class="font">4</label></button>
                <button onclick="btnclick(5)" class="btn"><label class="font">5</label></button>
                <button onclick="btnclick(6)" class="btn"><label class="font">6</label></button>
                <button onclick="btnclick('-')" class="btn"><label class="font">-</label></button>
            </div>
            <div class="row">
                <button onclick="btnclick(1)" class="btn"><label class="font">1</label></button>
                <button onclick="btnclick(2)" class="btn"><label class="font">2</label></button>
                <button onclick="btnclick(3)" class="btn"><label class="font">3</label></button>
                <button onclick="btnclick('+')" class="btn"><label class="font">+</label></button>
            </div>
            <div class="row">
                <button onclick="btnclick('.')" class="btn"><label class="font">.</label></button>
                <button onclick="btnclick(0)" class="btn"><label class="font">0</label></button>
                <button onclick="btnclick('/')" class="btn"><label class="font">/</label></button>
                <button onclick="equalClick()" class="btn"><label class="font">=</label></button>
            </div>
            
        </div>

    </div>
</body>
</html>
